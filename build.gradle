// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven { url "http://dl.bintray.com/joxad/maven" }
        maven { url "http://dl.bintray.com/pixplicity/maven" }
        maven { url "http://dl.bintray.com/glomadrian/maven" }
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }

        mavenCentral()
        flatDir {
            dirs 'libs'
        }


    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
         classpath 'io.fabric.tools:gradle:1.+'

    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "http://dl.bintray.com/joxad/maven" }
        maven { url "http://dl.bintray.com/pixplicity/maven" }
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://mvn.jwplayer.com/content/repositories/releases/'}

        flatDir {
            dirs 'libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'gradle/tasks/versioning.gradle'
apply from: 'gradle/tasks/imports.gradle'


ext {
    androidCompileSdkVersion = 24
    androidBuildToolsVersion = '24.0.1'
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 24
}